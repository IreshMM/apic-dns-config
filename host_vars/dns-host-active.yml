---
# Primary Configuration
bind_zones:
  - name: apic.nsb.local
    type: primary
    primaries:
      - '10.1.2.5'
    networks:
      - '192.168.72'
      - '172.22.10'
      - '10.1.2'
    name_servers:
      - pr-dns-host.apic.nsb.local.
      - dr-dns-host.apic.nsb.local.
    hosts:
