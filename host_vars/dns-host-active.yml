        aliases:
          # - '*.analyt'
      - name: dr-apic-devptl
        ip: 192.168.172.13
        aliases:
          # - '*.port'
      - name: dr-apic-dpgw1
        ip: 172.23.10.139
      - name: dr-apic-dpgw2
        ip: 172.23.10.140
      - name: dr-apic-dpgw3
        ip: 172.23.10.141
      - name: dr-apic-dpgw1-fe
        ip: 172.23.10.11
      - name: dr-apic-dpgw2-fe
