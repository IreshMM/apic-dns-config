      - name: pr-dns-host
        ip: 10.1.2.5
      - name: pr-nginx-lb-host
        ip: 172.22.10.250
        aliases:
          - pr-apic-dpgw
      - name: pr-apic-dpgw-fe
        ip: 172.22.10.50
      - name: pr-jump-host
        ip: 10.1.2.101
      - name: pr-apic-mgr
        ip: 192.168.72.11
        aliases:
          - '*.mgmt'
      - name: pr-apic-anytcs
        ip: 192.168.72.12
        aliases:
          - '*.analyt'
      - name: pr-apic-devptl
        ip: 192.168.72.13
        aliases:
          - '*.port'
      - name: pr-apic-dpgw1
        ip: 172.22.10.139
      - name: pr-apic-dpgw2
        ip: 172.22.10.140
      - name: pr-apic-dpgw3
        ip: 172.22.10.141
      - name: pr-apic-dpgw1-fe
        ip: 172.22.10.11
      - name: pr-apic-dpgw2-fe
        ip: 172.22.10.12
      - name: pr-apic-dpgw3-fe
        ip: 172.22.10.13

      # Passive site DNS names
      - name: dr-dns-host
        ip: 10.1.4.5
      - name: dr-nginx-lb-host
        ip: 172.23.10.250
        aliases:
          - dr-apic-dpgw
      - name: dr-apic-dpgw-fe
        ip: 172.23.10.50
